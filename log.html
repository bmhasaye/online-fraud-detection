<!DOCTYPE html>

    <title>Login Page</title>

</head>
<body>
    <header>
        <div class="navbar">
            <h1>UPI Fraud Detection</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>

     <center>
    <div class="login-container">

                    <input type="text" required>

                    <input type="password" required>

                <div class="forgot-password">

                </div>
                <button type="submit">Login</button>
            </form>
        <center>
        </div>
    </div>
</body>
</html>
